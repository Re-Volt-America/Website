title: RVA
org: Re-Volt America
email: jose@bgm.cl
url: "https://rva.lat"
description: >-
  The Website for Re-Volt 1999 Americas community. Download the game, tracks, cars and meet people from
  all over the Americas!
encoding: UTF-8
markdown: kramdown

languages: ["strings", "en_gb", "es", "es_ar", "es_bo", "es_cl", "it", "lol", "pt_br", "ko"]
exclude_from_localizations: ["config", "assets", "CNAME", "README.md", "LICENCE.md"]
defaultLang: strings
languageNames:
  strings: English, US
  en_gb: English, UK
  es: Español
  es_ar: Español, Argentina
  es_bo: Español, Bolivia
  es_cl: Español, Chile
  it: Italiano
  lol: LOLCAT
  pt_br: Português, Brasil
  ko: 한국어
languagePaths:
  strings: ""
  en_gb: "en_gb"
  es: "es"
  es_ar: "es_ar"
  es_bo: "es_bo"
  es_cl: "es_cl"
  it: "it"
  lol: "lol"
  pt_br: "pt_br"
  ko: "ko"

sass:
  sass_dir: assets/css

include:
  - _pages
  - _seasons

exclude:
  - Capfile
  - LICENCE.md
  - README.md
  - config/
  - log/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: assets/img/i18n
    values:
      locale_flag: true

emoji:
  src: "https://rva.lat" # /emoji/unicode

plugins:
  - jekyll-multiple-languages-plugin
  - jekyll-sitemap
