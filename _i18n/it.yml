rules:
  title: "Regole"
  sections:
    a:
      title: "A. Comportamento Generale"
      1: "Mantieni sempre un atteggiamento calmo nei confronti degli altri utenti."
      2: "Non <em>Spammare</em>. Nei limiti ragionevoli puoi promuovere te stesso o altri utenti, basta che non si esageri e tutto dovrebbe filar liscio."
      3: "Il <a class='text-primary' href='https://it.wikipedia.org/wiki/Doxing' target='_blank'>Doxing</a> nei confronti degli altri utenti è <b>proibito</b>. Se lo approvi o ne fai parte RVA <b>DOVRÀ</b> prendere provvedimenti."
      4: "Segui le indicazioni fornite dai membri dello staff in qualsiasi momento."
      5: "Utilizza il buon senso. Non è poi così difficile!"
    b:
      title: "B. Gare & Punteggi"
      1: "È possibile utilizzare un'auto di una classe uguale a quella in gioco o di una classe inferiore. (principiante, appassionato, avanzato, ecc.)"
      2:
        title: "Utilizzare un'auto di una classe inferiore rispetto alla classe in gioco attualmente comporterà nei seguenti benefici al punteggio:"
        bullet1: "Una classe al di sotto di quella in gioco: <b>25%</b> di bonus al modificatore punteggio dell'auto."
        bullet2: "Due classi al di sotto di quella in gioco: <b>50%</b> di bonus al modificatore punteggio dell'auto."
        bullet3: "Tre classi al di sotto di quella in gioco: <b>75%</b> di bonus al modificatore punteggio dell'auto."
        bullet4: "Quattro classi al di sotto di quella in gioco: <b>100%</b> di bonus al modificatore punteggio dell'auto."
        bullet5: "Cinque classi al di sotto di quella in gioco: <b>125%</b> di bonus al modificatore punteggio dell'auto."
      3: "<b>NON</b> usare auto di una classe superiore rispetta a quella in gioco attualmente. <b>Far ciò invaliderà i punti che guadagnerai con essa</b>."
      4: "<b>NON</b> disturbare o utilizzare gli oggetti sulle auto in posizioni non immediate intenzionalmente (auto che ti doppiano)."
      5: "<b>NON</b> chiedere un RE <small class='text-success'>(1)</small> a meno che tu non sei in ritardo per una gara o ci sono difficoltà tecniche. Altre ragioni saranno considerate come non valide."
      6: "Evita di cambiare il tuo nome durante una sessione di gare, poichè questo potrebbe rendere difficile il processo di calcolo dei punteggi finali."
      7: "È necessario usare un nome univoco per poter giocare nelle sessioni. Nel caso in cui si usi o si selezioni lo stesso nome di un altro giocatore esistente si <b>DOVRÀ</b> scegliere un altro nome."
      8:
        title: "Puoi scrivere RE durante i primi 40 secondi di una gara a causa di un fattore esterno non correlato al gioco."
        subtitle: "È consentito solo un \"RE\" per ogni gara."
    c:
      title: "C. Server di Discord"
      1: "Devi seguire e rispettare i <a class='text-primary' href='https://discord.com/terms' target='_blank'>Termini di Servizio di Discord</a>. In caso contrario sarai bannato da Re-Volt America."
      2: "Rimani sugli argomenti relativi ai canali."
      3: "Non molestare gli altri utenti."
      4: "I media che potrebbero causare il malfunzionamento o il crash del client di Discord oppure contenuti <em>molto espliciti</em> verranno cancellati e potresti essere punito per averli pubblicati."
    d:
      title: "D. Punizioni"
      1: "Il mancato rispetto di una qualsiasi delle regole di \"Gare & Punteggi\" comporterà nell'essere speccati <small class='text-success'>(2)</small> all'interno delle nostre sessioni di gioco, oppure <em>espulso</em> se si insisterà nella violazione delle nostre regole."
      2: "Gli utenti possono essere <em>cacciati</em> dal nostro server di Discord per aver infranto le regole. Se la violazione delle regole è severa, si verrà <em>bannati</em>."
      3: "Evadere i ban dal Discord ti farà bannare comunque eventualmente. Lo scopriremo."
      4: "Tutte le infrazioni sono soggette alla discrezione del team dello staff"
  precisions:
    1:
      term: "(1) RE:"
      precision: "Richiedere al gestore della sessione di riavviare la gara in corso."
    2:
