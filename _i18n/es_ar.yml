rules:
  title: "Reglas"
  sections:
    a:
      title: "A. Convivencia general"
      1: "Mantenga siempre un ambiente harmónico en la comunidad."
      2: "No hagas <em>Spam</em>. Es posible promocionarse a uno mismo y otros de manera razonable. No pase del límite y estará todo bien."
      3: "Hacer <a class='text-primary' href='https://es.wikipedia.org/wiki/Doxing' target='_blank'>Doxing</a> a otros usuarios está <b>prohibido</b>. Si realiza esta acción o la apoya, RVA <b>TOMARÁ ACCIÓN</b>."
      4: "Siga las indicaciones dadas por el equipo de administración en todo momento."
      5: "Use su sentido común. No es tan difícil!"
    b:
      title: "B. Creating a Username"
      1:
        title: "To play Re-Volt you must choose a username, and to be indexed into the official RVA rankings players must choose a nickname which abides to the following guidelines:"
        bullet1: "Your nickname must have from 1 to 16 characters."
        bullet2: "Your nickname may contain any characters from A-Z (uppercase or lowercase), numbers, underscores and blank spaces."
        bullet3: "Your nickname must be unique! If you are not sure, you may ask the staff team to find out if the username you want is already being used by another player."
    c:
      title: "C. Carreras y puntajes"
      1: "Se pueden usar autos de la categoría corriente y las inferiores. (Novato, Amateur, Avanzado, etc.)"
      2:
        title: "Usar un auto inferior a la categoría corriente va a bonificarlo de la siguiente manera:"
        bullet1: "Una categoría inferior: <b>25%</b>."
        bullet2: "Dos categorías inferior: <b>50%</b>."
        bullet3: "Tres categorías inferior: <b>75%</b>."
        bullet4: "Cuatro categorías inferior: <b>100%</b>."
        bullet5: "Cinco categorías inferior: <b>125%</b>."
      3: "<b>NO</b> use autos de una clase superior a la corriente. <b>Caso contrario, se invalidarán los puntos que obtenga con él</b>."
      4: "<b>NO</b> dispare o interfiera a los jugadores en posiciones no-inmediata (Que vayan una vuelta por delante o detrás)."
      5: "<b>NO</b> pida RE <small class='text-success'>(1)</small> a menos que llegue tarde a la carrera o haya sufrido problemas técnicos. Otras razones se consideran inválidas."
      6: "Evite cambiar su nombre en medio de las sesiones, ya que esto dificulta el cálculo de los puntajes finales de la sesión."
      7: "Debe usar un nombre único para poder jugar en nuestras sesiones. En caso de que su nombre ya esté en utilización, usted <b>DEBERÁ</b> elegir otro nombre."
      8:
        title: "Sólo se puede escribir RE durante los primeros 40 segundos de una carrera debido a un factor externo no relacionado con el juego."
        subtitle: "Sólo se concederá 1 Repetición por pista (Diciendo RE). Si alguien preguntó por un RE antes de hacerlo, el host no se reiniciará de nuevo."
      9: "El multiplicador acumulado de cualquier auto nunca superará los 4,0."
    d:
      title: "D. Servidor de Discord"
      1: "Debes seguir y atenerte a los <a class='text-primary' href='https://discord.com/terms' target='_blank'>Términos de Servicio de Discord</a>. El incumplimiento de estos términos puede resultar en tu expulsión de Re-Volt America."
      2: "Manténgase en el tema respectivo para cada canal."
      3: "No acose a otros usuarios."
      4: "Multimedia que pueda causar fallas en el cliente de Discord de otros usuarios o contenido <em>muy explícito</em> será borrado, y será castigado por publicarlo."
    e:
      title: "E. Consecuencias"
      1: "No seguir cualquiera de las reglas en la sección de Carreras y Puntaje forzará al jugador en modo espectador (También llamado Specced<small class='text-success'>(2)</small>) en nuestras sesiones, o <em>expulsado</em> si esta actitud persiste."
      2: "Los usuarios pueden ser <em>kickeados</em> de nuestro servidor de Discord por romper las reglas, o <em>baneado</em> si la falta es severa."
      3: "Evitar las prohibiciones de Discord también resultara en expulsión eventualmente."
      4: "Las penalizaciones sobre un usuario (dentro o fuera del juego) quedarán a criterio de los moderadores u administradores presentes."
  precisions:
    1:
      term: "(1) RE:"
      precision: "Pedir al host que reinicie la carrera."
    2:
      term: "(2) Specced:"
      precision: "Cuando el anfitrión de una sesión fuerza a un corredor a modo espectador. En este contexto, como forma de penalización."
