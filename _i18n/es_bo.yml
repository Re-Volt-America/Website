rules:
  title: "Reglas"
  sections:
    a:
      title: "A. Compostura General"
      1: "Mantenga siempre una atmosfera tranquila hacia otros usuarios."
      2: "No haga <em>Spam</em>. Dentro de límites razonables usted puede promocionarse a usted mismo y a otros, simplemente no se pase de la raya y estará bien."
      3: "<a class='text-primary' href='https://es.wikipedia.org/wiki/Doxing' target='_blank'>El Doxing</a>a otros usuarios está <b>prohibido</b>. Si lo respalda o participa en él RVA <b>TOMARÁ</b> acción."
      4: "Siga las indicaciones dada por los miembros del personal en todo momento."
      5: "Usa tu sentido común, ¡realmente no es tan difícil!"
    b:
      title: "B. Carreras y Puntaje"
      1: "Puedes usar los coches de la categoria la fecha y a continuación. (rookie, amateur, avanzado, etc.)"
      2:
        title: "Utilizando un coche por debajo de la categoria en la fecha obtendrá puntos extra:"
        bullet1: "Una clase debajo de: <b>25%</b>."
        bullet2: "Dos clases debajo de: <b>50%</b>."
        bullet3: "Tres clases debajo de: <b>75%</b>."
        bullet4: "Cuatro clases debajo de: <b>100%</b>."
        bullet5: "Cinco clases debajo de: <b>125%</b>."
      3: "<b>NO USAR</b> carros de clases superiores a las del curso. <b> Al hacerlo se te anula los puntos que obtengas con él.</b>."
      4: "<b>NO</b> dispares o desordenes posiciones no inmediatas <b>(Jugadores que te llevan una vuelta de ventaja).</b>"
      5: "<b>NO</b> pida RE <small class='text-success'>(1)</small> a menos que llegues tarde a la carrera o experimentes dificultades técnicas. Otras razones son consideradas inválidas."
      6: "Evite cambiar su nombre en medio de las salas, ya que esto provoca dificultad en el proceso de cálculo de las puntuaciones finales."
      7: "Tienes que utilizar un nombre único para poder jugar las sesiones. En caso de que tengas o tomes lo mismo de otro jugador ya establecido, <b>DEBES</b> ponerte otro nombre."
      8:
        title: "Puedes escribir RE durante los primeros 40 segundos de una carrera debido a un factor externo no relacionado con el juego."
        subtitle: "Sólo 1 RE por pista es permitido."
    c:
      title: "C. Servidor de Discord"
      1: "Debes seguir y aceptar los <a class='text-primary' href='https://discord.com/terms' target='_blank'>Términos de Servicio de Discord</a>. Si no lo haces, en Z te botan de Re-Volt America."
      2: "Mantente en el tema dentro de los canales."
      3: "No acoses a otros usuarios."
      4: "Archivos multimedia que puedan causar que el cliente de Discord de otros usuarios se bloquee o crashee, o contenido <em>muy explícito</em> será eliminado, y usted puede ser castigado al publicarlo por arrecho."
    d:
      title: "D. Castigos"
      1: "El incumplimiento de las reglas de las Carreras y puntuación pueden hacer que te lo digan <small class='text-success'>(2)</small> en nuestras salas, o <em> te van a sacar en dos patadas</em> si insistes en incumplir nuestras reglas."
      2: "Los usuarios pueden ser <em>expulsados</em> de nuestro servidor de Discord por romper las reglas. Si la violación de la regla es grave, puede que estés <em>Anotado en la lista negra y Baneado</em> en su lugar."
      3: "Evadiendo los baneos de Discord te banearán eventualmente. En Z te averiguamos."
      4: "Todas las infracciones estan sujetas a discrecion del personal"
  precisions:
    1:
