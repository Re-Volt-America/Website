rules:
  title: "Reglas"
  sections:
    a:
      title: "A. Compostura general"
      1: "Mantén siempre un ambiente tranquilo con otros usuarios."
      2: "No hagas <em>Spam</em>. Puedes autopromoverte a tí mismo y a otros dentro de ciertos límites, sólo no cruces la línea y estarás bien."
      3: "<a class='text-primary' href='https://es.wikipedia.org/wiki/Doxing' target='_blank'>Doxear</a> a otros usuarios está <b>prohibido</b>. Si participas o promueves estos actos RVA <b>TOMARÁ</b> acciones."
      4: "Sigue siempre las directrices dadas por los miembros del personal."
      5: "Usa tu sentido común. No es tan difícil, ¡en serio!"
    b:
      title: "B. Crear un nombre de usuario"
      1:
        title: "Para jugar a Re-Volt debes elegir un nombre de usuario. Para ser indexado en las clasificaciones oficiales de RVA los jugadores deben elegir un nombre de usuario el cual se ajuste a las siguientes directrices:"
        bullet1: "Tu nombre de usuario debe tener de 1 a 16 caracteres."
        bullet2: "Tu nombre de usuario puede contener cualquier carácter de la A a la Z (mayúscula y minúscula), números, guiones bajos y espacios en blanco."
        bullet3: "¡Tu nombre de usuario debe ser único! Si no estás seguro, puedes preguntarle al personal para ver si el nombre de usuario que quieres ya está siendo usado por otro jugador."
    c:
      title: "C. Carreras y puntuación"
      1: "Puedes utilizar coches de la clase en curso e inferiores. (rookie, amateur, advanced, etc.)"
      2:
        title: "Usar un coche por debajo de la clase en curso otorgará las siguientes bonificaciones de puntaje:"
        bullet1: "Una clase por debajo: <b>25%</b>."
        bullet2: "Dos clases por debajo: <b>50%</b>."
        bullet3: "Tres clases por debajo: <b>75%</b>."
        bullet4: "Cuatro clases por debajo: <b>100%</b>."
        bullet5: "Cinco clases por debajo: <b>125%</b>."
      3: "<b>NO</b> utilices coches de una clase superior a la que esté en curso. <b>Hacerlo invalidará los puntos que obtengas jugando con él</b>."
      4: "<b>NO</b> dispares o molestes a corredores en posiciones no inmediatas a la tuya (jugadores que te saquen una vuelta)."
      5: "<b>NO</b> pidas RE <small class='text-success'>(1)</small> a menos que llegues tarde a una carrera o experimentes dificultades técnicas. Otras razones son consideradas inválidas."
      6: "Evita cambiar tu nombre a mitad de las sesiones, ya que esto puede dificultar el calcular las puntuaciones finales."
      7: "Debes elegir un nombre único para jugar las sesiones en línea. En caso de que tengas o tomes el nombre de otro jugador ya establecido <b>TIENES</b> que cambiarlo."
      8:
        title: "Puedes escribir RE durante los primeros 40 segundos de una carrera sólo en caso de tratarse de un factor no relacionado con el juego (llegas tarde, problemas de conexión)."
        subtitle: "Solo 1 RE por pista será garantizado. Si alguien ha pedido RE antes de que tú lo hicieses, entonces el anfitrión no reiniciará de nuevo."
      9: "El multiplicador acumulado de cualquier coche nunca excederá 4.0."
    d:
      title: "D. Servidor de Discord"
      1: "Debes seguir y atenerte a los <a class='text-primary' href='https://discord.com/terms' target='_blank'>Términos de servicio de Discord</a>. El no hacerlo hará que te expulsemos de Re-Volt America."
      2: "Mantente en el tema de los canales."
      3: "No acoses a otros usuarios."
      4: "Cualquier archivo multimedia malicioso que cause que el cliente de Discord de otros usuarios crashee o contenido <em>muy</em> explícito se eliminará y probablemente te infraccionarémos por publicarlo."
    e:
      title: "E. Infracciones"
      1: "El no seguir el reglamento de Carreras y puntuación puede hacer que quedes speced <small class='text-success'>(2)</small> en nuestras salas, o <em>expulsado</em> si insistes en romper nuestras reglas."
      2: "Los usuarios podrán ser <em>expulsados</em> de nuestro servidor de Discord por romper las reglas. Si la violación al reglamento es grave, podrás ser <em>baneado</em> en su lugar."
      3: "Evadir bans de Discord conseguirá que te volvamos a banear eventualmente. Los averiguaremos."
      4: "Todas las infracciones están sujetas a la discreción de nuestro personal"
  precisions:
    1:
      term: "(1) RE:"
      precision: "Solicitar al anfitrión de una sala que reinicie la carrera en curso."
    2:
