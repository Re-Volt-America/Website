rules:
  title: "Reglas"
  sections:
    a:
      title: "A. Compostura General"
      1: "Mantén siempre un ambiente tranquilo con otros usuarios."
      2: "No hagas <em>Spam</em>. Puedes autopromoverte a tí mismo y a otros dentro de ciertos límites, sólo no cruces la linea y estarás bien."
      3: "<a class='text-primary' href='https://es.wikipedia.org/wiki/Doxing' target='_blank'>Doxxear</a> a otros usuarios está <b>prohibído</b>. Si participas o promueves estos actos RVA <b>TOMARÁ</b> acciones."
      4: "Siempre sigue las direcciones entregadas por los miembros del staff."
      5: "Usa tu sentido común. No es tan difícil, en serio!"
    b:
      title: "B. Creating a Username"
      1:
        title: "To play Re-Volt you must choose a username, and to be indexed into the official RVA rankings players must choose a nickname which abides to the following guidelines:"
        bullet1: "Your nickname must have from 1 to 16 characters."
        bullet2: "Your nickname may contain any characters from A-Z (uppercase or lowercase), numbers, underscores and blank spaces."
        bullet3: "Your nickname must be unique! If you are not sure, you may ask the staff team to find out if the username you want is already being used by another player."
    c:
      title: "C. Carreras y Puntuación"
      1: "Puedes utilizar autos de la clase en curso e inferiores. (rookie, amateur, advanced, etc.)"
      2:
        title: "Usar un auto por debajo de la clase en curso otorgará las siguientes bonificaciones de puntaje:"
        bullet1: "Una clase abajo: <b>25%</b>."
        bullet2: "Dos clases abajo: <b>50%</b>."
        bullet3: "Tres clases abajo: <b>75%</b>."
        bullet4: "Cuatro clases abajo: <b>100%</b>."
        bullet5: "Cinco clases abajo: <b>125%</b>."
      3: "<b>NO</b> utilices autos de una clases superior a la que esté en curso. <b>Hacerlo invalidará los puntos que obtengas jugando con él</b>."
      4: "<b>NO</b> dispares o molestes a corredores en posiciones no inmediatas a la tuya (jugadores que te saquen una vuelta)."
      5: "<b>NO</b> pidas RE <small class='text-success'>(1)</small> a menos que llegues tarde a una carrera o experimentes dificultades técnicas. Otras razones son consideradas inválidas."
      6: "Evita cambiar tu nombre a mitad de las sesiones, ya que esto puede dificultar el calcular las puntuaciones finales."
      7: "Debes elegir un nombre único para jugar las sesiones en línea. En caso de que tengas o tomes el nombre de otro jugador ya establecido <b>TIENES</b> que cambiarlo."
      8:
        title: "Puedes escribir RE durante los primeros 40 segundos de una carrera sólo en caso de tratarse de un factor no relacionado al juego (llegar tarde, problemas de conexión)."
        subtitle: "Sólo se dará un RE por pista. Si alguien pidió RE antes que tú el host no reiniciará de nuevo."
      9: "El multiplicador acumulado de cualquier auto nunca excederá 4.0."
    d:
      title: "D. Servidor de Discord"
      1: "Debes seguir y atenerte a los <a class='text-primary' href='https://discord.com/terms' target='_blank'>Términos de servicio de Discord</a>. El no hacerlo hará que te expulsemos de Re-Volt America."
      2: "Mantente en el tema de los canales."
      3: "No acoses a otros usuarios."
      4: "Cualquier archivo multimedia malicioso que cause que el cliente de Discord de otros usuarios crashee o contenido <em>muy</em> explícito se eliminará, y probablemente te infraccionarémos por publicarlo."
    e:
      title: "E. Infracciones"
      1: "El no seguir el reglamento de carreras y puntuación puede hacer que quedes speced <small class='text-success'>(2)</small> en nuestras salas, o <em>kickeado</em> si insistes en romper nuestras reglas."
      2: "Los usuarios podrán ser <em>kickeados</em> de nuestro servidor de Discord por romper las reglas. Si la violación al reglamento es grave, podrás ser <em>baneado</em> en su lugar."
      3: "Evadir bans de Discord conseguirá que te volvamos a banear eventualmente. Los averiguaremos."
      4: "Todas las infracciones están sujetas a la discreción de nuestro staff"
  precisions:
    1:
      term: "(1) RE:"
      precision: "Solicitar al alfitrión de una sala que reinicie la carrera en curso."
    2:
      term: "(2) Speced:"
      precision: "Cuando el anfitrión de un lobby fuerza a un corredor a espectadores. En este contexto, como una forma de infracción."
