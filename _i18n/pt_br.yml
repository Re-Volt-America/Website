rules:
  title: "Regras"
  sections:
    a:
      title: "A. Comportamento Geral"
      1: "Sempre manter o respeito e ser cordial com outros usuários."
      2: "Não <em>\"Spame\"</em>. Você pode se promover ou promover aos outros, mas sempre respeitando os limites."
      3: "<a class='text-primary' href='https://pt.wikipedia.org/wiki/Doxing' target='_blank'>Doxing</a> outros usuários é <b>proibido</b>. Se você participar ou incentivar isso no servidor RVA, você <b>SERÁ</b> penalizado."
      4: "Sempre obedecer as instruções dos administradores do servidor."
      5: "Use seu senso comum. Não é difícil!"
    b:
      title: "B. Criando um nome de usuário"
      1:
        title: "To play Re-Volt you must choose a username, and to be indexed into the official RVA rankings players must choose a nickname which abides to the following guidelines:"
        bullet1: "Your nickname must have from 1 to 16 characters."
        bullet2: "Your nickname may contain any characters from A-Z (uppercase or lowercase), numbers, underscores and blank spaces."
        bullet3: "Your nickname must be unique! If you are not sure, you may ask the staff team to find out if the username you want is already being used by another player."
    c:
      title: "C. Corridas e Pontuação"
      1: "Você pode utilizar carros de classes equivalentes ou menor. (Novato, Amador, Avançado, etc.)"
      2:
        title: "Usar um carro de classe menor lhe dará os seguintes benefícios de pontuação:"
        bullet1: "Uma classe abaixo: <b>25%</b>."
        bullet2: "Duas classes abaixo: <b>50%</b>."
        bullet3: "Três classes abaixo: <b>75%</b>."
        bullet4: "Quatro classes abaixo: <b>100%</b>."
        bullet5: "Cinco classes abaixo: <b>125%</b>."
      3: "<b>NÃO</b> utilize carros de classes maiores do que está sendo jogado. <b>Os pontos acumulados com eles serão invalidados</b>."
      4: "<b>NÃO</b> atirar propositalmente em oponentes que não estão disputando posição (Retardatários)."
      5: "<b>NÃO</b> pedir por \"RE\" <small class='text-success'>(1)</small> a não ser que esteja atrasado para a corrida ou tenha dificuldades técnicas. Outras razões são inválidas."
      6: "Evite mudar seu nome no meio da sessão, isso dificulta no processo de calculo das pontuações."
      7: "Você deve utilizar um nome único nas sessões. No caso de haver outro usuário com o mesmo nome, e ele já for conhecido, você <b>DEVE</b> escolher outro nome."
      8:
        title: "Você pode pedir \"RE\" durante os primeiros 40 segundos de uma corrida por razões externas somente."
        subtitle: "Apenas 1 RE por pista será concedida. Se alguém pedir RE antes de você, o host não irá reiniciar novamente."
      9: "O multiplicador acumulado de qualquer carro nunca excederá 4.0."
    d:
      title: "D. Servidor Discord"
      1: "Você deve seguir e obedecer aos <a class='text-primary' href='https://discord.com/terms' target='_blank'>Termos de Serviço do Discord</a>. O não cumprimento poderá resultar em seu banimento."
      2: "Siga os tópicos de cada canal."
      3: "Não insultar outros usuários."
      4: "Qualquer mídia que cause o discord de outros usuários de travar ou de conteúdo <em>explícito</em> será deletado, você poderá ser penalizado."
    e:
      title: "E. Punições"
      1: "Não seguir as regras de \"Corrida & Pontuação\" pode resultar no host te forçar a spectator <small class='text-success'>(2)</small> nos nossos lobbies, ou <em>expulso</em> se você insistir em quebrar nossas regras."
      2: "Usuários podem ser <em>expulsos</em> do nosso servidor do Discord por violar as regras. Se a violação da regra for severa, você pode ser <em>banido</em>."
      3: "Evitar banimentos no Discord vai te banir eventualmente. Nós vamos descobrir."
      4: "Todas as infrações estão sujeitas a critério da equipe"
  precisions:
    1:
      term: "(1) RE:"
      precision: "O pedido pra que o anfitrião reinicie a corrida."
    2:
      term: "(2) Speced:"
      precision: "Quando o anfitrião força um corredor a estar em modo espectador, neste contexto, como uma forma de punição."
points:
