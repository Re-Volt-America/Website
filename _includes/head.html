<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='website' property='og:type'>

    {% if page.title %}
        <meta content='{{ page.title }}' property='og:title'>
    {% else %}
        <meta content="{{ site.title }}" property="og:title">
    {% endif %}

    {% if page.description %}
        <meta content='{{ page.description }}' property='og:description'>
    {% else %}
        <meta content='{{ site.description }}' property='og:description'>
    {% endif %}

    {% if page.image %}
        <meta content="{{ page.image }}" property='og:image'>
    {% else %}
        <meta content="https://avatars.githubusercontent.com/u/79736314?s=200&v=4" property='og:image'>
    {% endif %}

    <meta name="author" content="JosÃ© Benavente">

    <meta content='{{ site.url }}' property='og:url'>

    <meta content='#000000' name='theme-color'>

    <link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap's JS, Popper.js & JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Some local tweaks and extra CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/css/application.css">

    <title>{{ page.title }}</title>

    <script>$(function() { $("[data-toggle='tooltip']").tooltip(); });</script>
    <script>$(document).ready(function() { $('[data-toggle="popover"]').popover(); });</script>
    <script>$(document).ready(function() { $('span.highlight > code').each(function(i, block) { hljs.highlightBlock(block); }); });</script>
</head>
